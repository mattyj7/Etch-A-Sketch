<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="index.js" defer></script>

</head>
<body>
    <div class="box">
        <h1>Etch-A-Sketch</h1>
        <div class="flex">
            <div class="utility">
                <h2>choose a grid size</h2> 
                <div class="slidecontainer">
                  <input type="range" min="4" max="32" value="4" class="slider" id="myRange">
                </div>
                <div>
                  <h2 id="output">...</h2>
               </div>
               <div id="black"><button>Black</button></div>
               <div id="rainbow"><button>Rainbow</button></div>
               <div class="button3" id="reset"><button>Reset</button></div>
            </div>
            <div class="canvas">
                <div class="grid" id="grid">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
